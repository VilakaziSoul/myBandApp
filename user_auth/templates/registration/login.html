<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Styling for the page -->
  <style>
    body {
      background-color: #F1FAEE;
    }
    .container {
      margin-top: 100px;
      text-align: center;
    }
    .btn-primary {
      background-color: #E63946;
      border-color: #E63946;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <!-- Login form -->
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }} <!-- Render form fields as paragraphs -->
      <button type="submit" class="btn btn-primary mt-3">Login</button>
    </form>
    <!-- Link to registration page -->
    <p class="mt-3">Don't have an account? <a href="{% url 'user_auth:register' %}" style="color: #E63946;">Register here</a></p>
  </div>
</body>
</html>
