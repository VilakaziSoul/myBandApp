{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Styling for the page -->
    <style>
        body {
            background-color: #f7f7f7;
        }
        .jumbotron {
            background-image: url("{% static 'images/IMG_017.jpg' %}");
            background-size: cover;
            background-position: center;
            color: #ffffff;
            padding: 150px 0;
        }
        .btn-group {
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #e74c3c;
            border-color: #e74c3c;
            margin-right: 10px;
            font-family: 'OnePieceFont', sans-serif;
            font-size: 18px;
        }
        .btn-primary:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }
    </style>
    <!-- Font import for custom font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Welcome to The Straw Hats Band</h1>
        <p>Experience the musical adventures of the most epic band in the New World!</p>
        <div class="btn-group">
            <!-- Buttons for navigating to other pages -->
            <a href="{% url 'album_list' %}" class="btn btn-primary btn-lg">View Albums</a>
            <a href="{% url 'about' %}" class="btn btn-primary btn-lg">About Us</a>
            <a href="{% url 'contact' %}" class="btn btn-primary btn-lg">Contact</a>
            <!-- Logout button if the user is authenticated -->
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            {% endif %}
        </div>
    </div>
    <!-- Add additional content here if needed -->
</body>
</html>
