<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Styling for the page -->
  <style>
    body {
      background-color: #0F3460;
    }
    .container {
      margin-top: 100px;
    }
    .card {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: none;
    }
    .card-header {
      background-color: #E63946;
      color: white;
      text-align: center;
    }
    .btn-primary {
      background-color: #E63946;
      border-color: #E63946;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <!-- Title for the registration card -->
        <h4>Register</h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <p class="mb-3">Create an account to get started:</p>
          <!-- Form inputs for username, email, password, and confirm password -->
          <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Username:</label>
            {{ form.username }}
          </div>
          <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Email:</label>
            {{ form.email }}
          </div>
          <div class="form-group">
            <label for="{{ form.password1.id_for_label }}">Password:</label>
            {{ form.password1 }}
          </div>
          <div class="form-group">
            <label for="{{ form.password2.id_for_label }}">Confirm Password:</label>
            {{ form.password2 }}
          </div>
          <!-- Button to submit the registration form -->
          <button type="submit" class="btn btn-primary btn-block mt-3">Register</button>
        </form>
      </div>
      <div class="card-footer text-center">
        <!-- Link to the login page if the user already has an account -->
        <p class="mb-0">Already have an account? <a href="{% url 'user_auth:login' %}" style="color: #E63946;">Login here</a></p>
      </div>
    </div>
  </div>
</body>
</html>
